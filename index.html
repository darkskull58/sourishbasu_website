<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourish's Designs</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #d291bc, #957dad);
            color: white;
            font-family: 'Raleway', sans-serif;
            text-align: center;
        }
        .container {
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
        }
        p {
            font-size: 1.4rem;
            opacity: 0.9;
            margin: 10px 0 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: #ff79c6;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        .button:hover {
            background: #ff92d0;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2rem;
        }
        .youtube-video {
            margin-top: 20px;
        }
        .thumbnail {
            width: 100%;
            max-width: 560px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .thumbnail:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sourish Basu</h1>
        <p>VFX Artist - Game Designer</p>
        <a href="#" class="button">Stay Tuned for More</a>
        
        <div class="social-links">
            <a href="https://www.instagram.com/sourish.vfx/" target="_blank">Instagram</a>
            |
            <a href="https://www.youtube.com/@SourishStudios" target="_blank">YouTube</a>
        </div>
        
        <div class="youtube-video">
            <a href="https://www.youtube.com/watch?v=0UCMIbde49s" target="_blank">
                <img src="https://img.youtube.com/vi/0UCMIbde49s/hqdefault.jpg" alt="YouTube Video Thumbnail" class="thumbnail">
            </a>
        </div>
    </div>
</body>
</html>
