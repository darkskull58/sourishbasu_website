<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourish's Designs</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0aaff, #c77dff);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            text-align: center;
        }
        .container {
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 650px;
            width: 90%;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
        }
        p {
            font-size: 1.5rem;
            opacity: 0.9;
            margin: 10px 0 20px;
        }
        .button {
            display: inline-block;
            padding: 14px 30px;
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            background: #ff4d6d;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover {
            background: #ff758f;
            transform: scale(1.05);
        }
        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .social-links img {
            width: 24px;
            height: 24px;
        }
        .youtube-video {
            margin-top: 20px;
        }
        .thumbnail {
            width: 100%;
            max-width: 480px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .thumbnail:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sourish Basu</h1>
        <p>VFX Artist - Game Designer</p>
        <a href="#" class="button">Stay Tuned for More</a>
        
        <div class="social-links">
            <a href="https://www.instagram.com/sourish.vfx/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">Instagram
            </a>
            <a href="https://www.youtube.com/@SourishStudios" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_social_red_circle_%282017%29.svg" alt="YouTube">YouTube
            </a>
        </div>
        
        <div class="youtube-video">
            <a href="https://www.youtube.com/watch?v=0UCMIbde49s" target="_blank">
                <img src="https://img.youtube.com/vi/0UCMIbde49s/mqdefault.jpg" alt="YouTube Video Thumbnail" class="thumbnail">
            </a>
        </div>
    </div>
</body>
</html>
