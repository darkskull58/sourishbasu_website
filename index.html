<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourish's World</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }
        .container {
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
        }
        p {
            font-size: 1.4rem;
            opacity: 0.9;
            margin: 10px 0 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: #a133ff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        .button:hover {
            background: #c77dff;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2rem;
        }
        .youtube-video {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Sourish's World</h1>
        <p>Stay Tuned for More</p>
        <a href="#" class="button">Discover More</a>
        
        <div class="social-links">
            <a href="https://www.instagram.com/sourish.vfx/" target="_blank">Instagram</a>
            |
            <a href="https://www.youtube.com/@SourishStudios" target="_blank">YouTube</a>
        </div>
        
        <div class="youtube-video">
            <iframe src="https://www.youtube.com/watch?v=0UCMIbde49s" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
